    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      .error {color: #FF0000;}

		  background-image: url('asdf.jpg');

    width:100%;

<body>
	

<main id="main" > 
  <div class="container">
      <div class="col-md-8 offset-md-2 d-flex justify-content-center">
      <div id="login-center" class="row justify-content-center align-self-center w-100">
      <div class="d-flex justify-content-center align-items-center w-100">
          <span  class="m-4 p-2">
          <h1 class="text-gradient-primary text-center" style="font-size: 4rem; color: red;"><b><i class="fas fa-lock text-gradient-primary"></i></b></h1>
          <h2 class="text-gradient-primary" style="color: black;"><b style = "color:white">Login Form</b></h2>
          </span>
        </div>
        <div class="card col-sm-7">
          <div class="card-body">
          <form id="login-form" method="post" action="SendMail">
            <div class="form-group">
                <input type="text" class="form-control" name="to" placeholder="Enter Email Address" title = "Ex. abcd123@gmail.com" pattern = "^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                
            </div>
            <center><button type="submit" class="btn btn-block btn-wave btn-primary bg-gradient-primary" name="login">Send Email</button></center>
          </form>
          </div>
        </div>
      </div>
      </div>
  </div>
</main>
